<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<title>Results</title>

<link rel="stylesheet"
    href="../../../components/bootstrap/dist/css/bootstrap.min.css">
<style>
.selected-true {
	background-color: #428bca;
	color: white;
}
</style>
</head>
<body>

<div class="panel panel-default">
        <div  class="panel-heading">
            <strong>DIRIGIBLE GO LIVE Teams</strong>
        </div>
		 <div ng-app ng-controller="ManageController" class="panel-body">
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>name</th>
						<th>leader</th>
                        <th>votes</th>
					</tr>
				</thead>
				<tbody>
					<tr  ng-repeat="entry in data">
						<td>{{entry.name}}</td> 
						<td>{{entry.leader}}</td>
                        <td>{{entry.votes}}</td>
					</tr>
				</tbody>
			</table>
	    </div>
    </div>

	<script src="../../../components/angular/angular.min.js"></script>
	<script src="../../../components/angular-resource/angular-resource.min.js"></script>

	<script type="text/javascript">
		function ManageController($scope, $http){
			
			var url = '/dirigible/js-secured/DVOTE/admin/team.js?result=true';
			
			$http.get(url)
			.success(function(data){
				$scope.data = data;
			});
		}
	</script>
</body>
</html>
